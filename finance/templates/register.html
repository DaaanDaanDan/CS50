{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form method="post" action="{{ url_for('register') }}">
        <div class="form-group">
            <input autofocus class="form-control" name="username" type="text" placeholder="Username" autocomplete="off">
            <input class="form-control" name="password" type="password" placeholder="Password" autocomplete="off">
            <input class="form-control" name="confirmation" type="password" placeholder="Confirm password" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
